worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /opt/homebrew/etc/nginx/mime.types;
    default_type application/octet-stream;


    # Rate limiting zones
    # Auth endpoints: 5 requests per second per IP
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

    # File operations: 10 requests per second per IP
    limit_req_zone $binary_remote_addr zone=file_limit:10m rate=10r/s;

    upstream nimbus.server {
        server 127.0.0.1:8080 max_fails=3 fail_timeout=10s;
        keepalive 32;
    }
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    access_log /Users/lavalebutterfield/Desktop/nim-cli/server/logs/access.log;
    error_log /Users/lavalebutterfield/Desktop/nim-cli/server/logs/error.log warn;
    client_max_body_size 50m;

    server {
        listen 80;
        server_name nim.test;


        location = /health {
            access_log off;
            return 200 "ok\n";
        }

        location / {
            return 404;
        }

        location /v1/api/files {
            limit_req zone=file_limit burst=20 nodelay;

            proxy_pass http://nimbus.server/v1/api/files;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            send_timeout 300s;

            # Failover behavior
            proxy_next_upstream error timeout http_502 http_503 http_504;

            proxy_set_header Authorization $http_authorization;
        }
        location /v1/api/auth/login {
            limit_req zone=auth_limit burst=10 nodelay;

            proxy_pass http://nimbus.server/v1/api/auth/users/login;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Failover behavior
            proxy_next_upstream error timeout http_502 http_503 http_504;

            proxy_set_header Authorization $http_authorization;
        }
        location /v1/api/auth/register {
            limit_req zone=auth_limit burst=10 nodelay;

            proxy_pass http://nimbus.server/v1/api/auth/register;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Failover behavior
            proxy_next_upstream error timeout http_502 http_503 http_504;

            proxy_set_header Authorization $http_authorization;
        }

        location /v1/api/folders {
            limit_req zone=file_limit burst=20 nodelay;

            proxy_pass http://nimbus.server/v1/api/folders;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            send_timeout 300s;

            # Failover behavior
            proxy_next_upstream error timeout http_502 http_503 http_504;

            proxy_set_header Authorization $http_authorization;
        }

    }
}
